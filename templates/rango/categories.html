<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<ul>
    {% for c in categories %}
        {% if c == current_category %}
            <li><strong><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</strong></a> </li>

        {% else %}
            <li><a href="{% url 'rango:show_category' c.slug %}">{{ c.name }}</a></li>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
